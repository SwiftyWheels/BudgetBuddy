<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Patrick Hogg">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Budget Buddy</a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
        </ul>
    </div>
</nav>
<header class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="card text-center align-items-center">
                <div class="col col-8 card-body">
                    <h2>What is <span class="highlight">Budget Buddy?</span></h2>
                    <p>Budget Buddy is a budgeting app that allows you to analyze your income, and
                       give
                       you a general budget that you can follow.</p>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Budget Details</h3>
                    </div>
                    <form action="#">
                        <div class="row justify-content-center m-3">
                            <div class="col-md col-md-5">
                                <label class="form-label" for="income">Monthly Income</label>
                                <input class="form-control"
                                       type="number"
                                       id="income"
                                       name="income"
                                       placeholder="Total Income"
                                       min="0"
                                       step="0.01">
                            </div>
                        </div>
                        <div class="row justify-content-center m-3">
                            <div class="col-md col-md-5">
                                <label class="form-label" for="expenses">Monthly Expenses</label>
                                <input class="form-control"
                                       type="number"
                                       id="expenses"
                                       name="expenses"
                                       placeholder="Total Expenses"
                                       min="0"
                                       step="0.01">
                            </div>
                        </div>
                        <div class="row justify-content-center m-3">
                            <div class="col-md col-md-5">
                                <label class="form-label" for="debt">Total Debt</label>
                                <input class="form-control"
                                       type="number"
                                       id="debt"
                                       name="debt"
                                       placeholder="Total Debt"
                                       min="0"
                                       step="0.01">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
